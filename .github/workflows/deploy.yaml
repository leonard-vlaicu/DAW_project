
# This is a basic workflow to help you get started with Actions

name: Build And Deploy

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Deploy VLA
                uses: appleboy/ssh-action@v0.1.4
                with:
                    host: ${{ secrets.W1_HOST }}
                    port: ${{ secrets.W1_PORT }}
                    username: ${{ secrets.W1_USERNAME }}
                    password: ${{ secrets.W1_PASSWORD }}

                    script: |
                        cd ~/symfony_app/

                        # Initialize git repository if it doesn't exist
                        if [ ! -d .git ]; then
                            echo "Initializing git repository..."
                            git init
                            git remote add origin git@github.com:leonard-vlaicu/DAW_project.git
                        fi

                        # Pull latest changes
                        git fetch --all
                        git reset --hard origin/master

                        # Backup and create .env files only if .env exists
                        if [ -f .env ]; then
                            cp .env .env.backup
                            cp .env .env.local
                            cp .env .env.test
                        else
                            echo "Warning: .env file not found. Please create it manually on the server."
                        fi

                        # Install composer dependencies
                        composer install --no-dev --optimize-autoloader --no-interaction

                        # Clear cache
                        php bin/console cache:clear --env=dev --no-interaction

                        # Run migrations (optional, uncomment if needed)
                        # php bin/console doctrine:migrations:migrate --no-interaction

                        echo "Deployment successful!"
