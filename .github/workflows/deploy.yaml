
# This is a basic workflow to help you get started with Actions

name: Build And Deploy

# Controls when the workflow will run
on:
    # Triggers the workflow on push or pull request events but only for the "main" branch
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "master" ]

    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            -   name: Deploy VLA
                uses: appleboy/ssh-action@v0.1.4
                with:
                    host: ${{ secrets.W1_HOST }}
                    port: ${{ secrets.W1_PORT }}
                    username: ${{ secrets.W1_USERNAME }}
                    password: ${{ secrets.W1_PASSWORD }}

                    script: |
                        cd ~/symfony_app/

                        # Initialize git repository if it doesn't exist
                        if [ ! -d .git ]; then
                            echo "Initializing git repository..."
                            git init
                            git remote add origin git@github.com:leonard-vlaicu/DAW_project.git
                        fi

                        # Pull latest changes (this will include .env.prod from git)
                        git fetch --all
                        git reset --hard origin/master

                        # Create .env.prod.local with actual secret values
                        # These will override any placeholders in .env.prod
                        cat > .env.prod.local << 'EOF'
                        APP_SECRET=${{ secrets.APP_SECRET }}
                        MAILER_DSN=${{ secrets.MAILER_DSN }}
                        DATABASE_URL=${{ secrets.DATABASE_URL }}
                        EOF

                        # Install composer dependencies
                        composer install --no-dev --optimize-autoloader --no-interaction

                        # Clear cache for production
                        APP_ENV=prod php bin/console cache:clear --no-interaction

                        # Warm up cache
                        APP_ENV=prod php bin/console cache:warmup --no-interaction

                        # Run migrations (optional, uncomment if needed)
                        # APP_ENV=prod php bin/console doctrine:migrations:migrate --no-interaction

                        echo "Deployment successful!"
